version: 1

indices:
  def: &def
    exclude:
      - '**/cc-shared/**'
      - '**/gnav**'
      - '**/footer**'
      - '**/drafts/**'
      - '**/fragments/**'
    include:
      - /creativecloud/**
      - /products/**
      - /ai/**
      - /education/**
      - /partnerpromo/**
      - /downloads/**
      - /careers/**
      - /affiliates/**
      - /check-in/**
      - /communities/**
      - /confirmation/**
      - /devnet/**
      - /diversity/**
    target: /cc-shared/assets/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, 'content')
      date:
        select: head > meta[name="publishdate"]
        value: dateValue(attribute(el, 'content'), 'MM-DD-YYYY')
      image:
        select: head > meta[property="og:image"]
        value: match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      description:
        select: head > meta[name="description"]
        value: attribute(el, 'content')
      lastModified:
        select: none
        value: parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      robots:
        select: head > meta[name="robots"]
        value: attribute(el, 'content')  
  
  merch-cards: &merch-cards
    include:
      - /cc-shared/fragments/merch/**/merch-card/**
    target: /cc-shared/assets/query-index-cards.xslx
    properties:
      lastModified:
        select: none
        value: parseTimestamp(headers["last-modified"], "ddd, DD MMM YYYY hh:mm:ss GMT")
      title:
        select: head > meta[property="og:title"]
        value: attribute(el, "content")
      cardClasses:
        select: main div.merch-card
        value: attribute(el, "className")
      cardContent:
        select: main > div
        value: innerHTML(el)
      tags:
        select: head > meta[property="article:tag"]
        values: attribute(el, "content")
      publicationDate:
        select: none
        value: parseTimestamp(headers["date"], "ddd, DD MMM YYYY hh:mm:ss GMT")

